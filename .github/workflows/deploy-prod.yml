name: Deploy to Production (Live)

on:
  push:
    branches:
      - main

jobs:
  deploy_live:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./juuteion-hub

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './juuteion-hub/package-lock.json'

      - name: Install Dependencies
        run: npm ci

      - name: Remove Admin Pages for Security
        run: rm -rf src/pages/admin

      - name: Build
        run: npm run build
        # ▼ 重要: 本番ビルドでもこの env 設定が必須です
        env:
          TZ: 'Asia/Tokyo'
          PUBLIC_FIREBASE_API_KEY: ${{ secrets.PUBLIC_FIREBASE_API_KEY }}
          PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.PUBLIC_FIREBASE_AUTH_DOMAIN }}
          PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.PUBLIC_FIREBASE_PROJECT_ID }}
          PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.PUBLIC_FIREBASE_STORAGE_BUCKET }}
          PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          PUBLIC_FIREBASE_APP_ID: ${{ secrets.PUBLIC_FIREBASE_APP_ID }}

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          # ▼ 修正: JSONキーの名前に合わせる
          firebaseServiceAccount: '${{ secrets.JUUTEION_WEB_KEY }}'
          channelId: 'live' # 本番環境 (web.app)
          projectId: 'juuteion-web'
          entryPoint: ./juuteion-hub